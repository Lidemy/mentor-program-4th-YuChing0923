<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>運動表單</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form class="form">
        <div class="info">
            <h1 class="info_title">新拖延運動報名表單</h1>
            <p class="info_content">活動日期：2020/12/10 ~ 2020/12/11</p>
            <p class="info_content">活動地點：台北市大安區新生南路二段1號</p>
        </div>
        <p class="warning">* 必填</p>
        <div class="form_main">
            <div class="form_row">
                <div class="form_title">
                    <span>暱稱 </span>
                    <span class="warning">*</span>
                </div>
                <input type="text" class="form_input" placeholder="您的回答">
            </div>
            <div class="form_row">
                <div class="form_title">
                    <span>電子郵件 </span>
                    <span class="warning">*</span>
                </div>
                <input type="text" class="form_input" placeholder="您的電子郵件">
            </div>
            <div class="form_row">
                <div class="form_title">
                    <span>手機號碼 </span>
                    <span class="warning">*</span>
                </div>
                <input type="text" class="form_input" placeholder="您的手機號碼">
            </div>
            <div class="form_row">
                <div class="form_title">
                    <span>報名類型 </span>
                    <span class="warning">*</span>
                </div>
                <input type="radio" class="form_radio" name="type" value="type1">
                <label class="form_label" for="type1">躺在床上用想像力實作</label><br>
                <input type="radio" class="form_radio last" name="type" value="type2">
                <label class="form_label" for="type2">趴在地上滑手機找現成的</label><br>

            </div>
            <div class="form_row">
                <div class="form_title">
                    <span>怎麼知道這個活動的？ </span>
                    <span class="warning">*</span>
                </div>
                <input type="text" class="form_input" placeholder="您的回答">
            </div>
            <div class="form_row">
                <div class="form_title">
                    <span>其他 </span>
                    <span class="sub_title">對活動的一些建議</span>
                </div>
                <input type="text" class="form_input" placeholder="您的回答">
            </div>
        </div>
        <div class="submmit">
            <button>提交</button>
            <p class="sub_title">請勿透過表單送出您的密碼。</p>
        </div>
    </form>
    <footer>
        <p>© 2020 © Copyright. All rights Reserved.</p>
    </footer>
</body>

</html>
