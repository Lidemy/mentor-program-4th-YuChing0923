<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <h1>To Do List</h1>
      <input class="add_input" type="text" placeholder="Add something to do here?">
      <button class="add_btn">Add Task</button>
    <div class="tasksList">
      <div class="task_block">
        <input type="checkbox" id="task1" name="task" value="task1">
        <label for="task1">
          <span class="content">to do 1</span>
        </label>
        <button class="delete">x</button>
      </div>
      <div class="task_block">
        <input type="checkbox" id="task2" name="task" value="task2">
        <label for="task2">
          <span class="content">hahahahaha</span>
        </label>
        <button class="delete">x</button>
      </div>
      <div class="task_block">
        <input type="checkbox" id="task3" name="task" value="task3">
        <label for="task3">
          <span class="content">ya</span>
        </label>
        <button class="delete">x</button>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
